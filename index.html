<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Incident Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column align-items-center mt-5">
        <h1 class="mb-4">Major Incident Checklist</h1>
        <div>
            <div class="m-2"><label id="lbl-0"><input id="cbx-0" class="m-2" type="checkbox" />item1</label></div>
            <div class="m-2"><label id="lbl-1"><input id="cbx-1" class="m-2" type="checkbox" />item2</label></div>
            <div class="m-2"><label id="lbl-2"><input id="cbx-2" class="m-2" type="checkbox" />item3</label></div>
            <div class="m-2"><label id="lbl-3"><input id="cbx-3" class="m-2" type="checkbox" />item4</label></div>
            <div class="m-2"><label id="lbl-4"><input id="cbx-4" class="m-2" type="checkbox" />item5</label></div>
            <div class="m-2"><label id="lbl-5"><input id="cbx-5" class="m-2" type="checkbox" />item6</label></div>
        </div>
        <div id="complete" style='visibility:collapse'>
            <div class="m-2">Are all tasks complete?<button id="btn-yes" class="btn btn-primary m-2"
                    onclick="resetChecklist()">Yes</button><button id="btn-no" class="btn btn-outline-secondary m-2"
                    onclick="clearCompleted()">No</button></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
